<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #1e1e1e; color: #ddd; }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .container { background: #2c2c2c; color: #ddd; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, select, input[type="date"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    input[type="text"] { width: 55%; }
    select, input[type="date"] { width: 20%; }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { opacity: 0.9; }
    ul { list-style: none; padding: 0; margin-top: 15px; }
    li {
      padding: 12px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: background 0.2s ease;
    }
    body.dark li { background: #3a3a3a; border: 1px solid #555; }
    li.completed { text-decoration: line-through; background: #e0ffe0; }
    body.dark li.completed { background: #2f4f2f; }
    .task-info { flex: 1; }
    .task-meta { font-size: 12px; color: #666; }
    body.dark .task-meta { color: #aaa; }
    .actions button { margin-left: 8px; background: #ff4d4d; }
    .actions button.complete-btn { background: #008CBA; }
    .top-controls {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
    }
    .dark-toggle { background: #555; }
    body.dark .dark-toggle { background: #ddd; color: #000; }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-controls">
      <h2>üìù Firebase To-Do List</h2>
      <button id="darkModeBtn" class="dark-toggle">üåô</button>
    </div>
    <div>
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <select id="category">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
      <input type="date" id="deadline" />
      <button id="addTaskBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // üö® Replace with your Firebase config from console
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tasks = [];

    // Add a task
    async function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      try {
        await db.collection("tasks").add({
          text: taskText,
          category: document.getElementById("category").value,
          deadline: document.getElementById("deadline").value,
          completed: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log("‚úÖ Task added:", taskText);
      } catch (err) {
        console.error("‚ùå Error adding task:", err);
      }

      input.value = "";
      document.getElementById("deadline").value = "";
    }

    // Toggle completion
    async function toggleComplete(id, completed) {
      await db.collection("tasks").doc(id).update({ completed: !completed });
    }

    // Delete task
    async function deleteTask(id) {
      await db.collection("tasks").doc(id).delete();
    }

    // Render tasks
    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        const taskInfo = document.createElement("div");
        taskInfo.className = "task-info";
        taskInfo.innerHTML = `<strong>${task.text}</strong>
          <div class="task-meta">${task.category} ${task.deadline ? " | Due: " + task.deadline : ""}</div>`;

        const actions = document.createElement("div");
        actions.className = "actions";

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "‚úì";
        completeBtn.className = "complete-btn";
        completeBtn.addEventListener("click", () => toggleComplete(task.id, task.completed));

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "‚úï";
        deleteBtn.addEventListener("click", () => deleteTask(task.id));

        actions.appendChild(completeBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(taskInfo);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    // Real-time Firestore listener
    db.collection("tasks").orderBy("createdAt", "asc").onSnapshot(snapshot => {
      tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTasks();
    });

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    // Restore dark mode preference
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    // Attach event listeners
    document.getElementById("addTaskBtn").addEventListener("click", addTask);
    document.getElementById("darkModeBtn").addEventListener("click", toggleDarkMode);
    document.getElementById("taskInput").addEventListener("keypress", e => {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
